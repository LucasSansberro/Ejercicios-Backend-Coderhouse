<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Primera entrega proyecto final</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid d-flex justify-content-between">
        <div><a class="navbar-brand" href="#">El almacén</a></div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-lg-5">
              <li class="nav-item me-lg-5">
                <a
                  class="nav-link active"
                  aria-current="productos"
                  href="#productos"
                  >Productos</a
                >
              </li>
              <li class="nav-item me-lg-5">
                <a class="nav-link" href="#formulario">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/cart.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <br />

    <h1 class="text-center" id="productos">Listado de productos</h1>
    <div
      class="container mt-5 d-flex justify-content-between flex-wrap"
      id="productsContainer"
    >
      <!-- JS Content -->
    </div>

    <br />

    <h1 class="text-center" id="formulario">Agregar un producto</h1>
    <form
      class="container d-flex flex-column"
      action="http://localhost:8080/api/productos"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="title">Título</label>
      <input type="text" name="title" />
      <br />
      <label for="description">Descripción</label>
      <input type="text" name="description" />
      <br />
      <label for="code">Código</label>
      <input type="text" name="code" />
      <br />
      <label for="price">Precio</label>
      <input type="number" name="price" />
      <br />
      <label for="stock">Stock</label>
      <input type="number" name="stock" />
      <br />
      <label for="thumbnail">Thumbnail (URL)</label>
      <input type="text" name="thumbnail" />
      <br />
      <input type="submit" value="Agregar producto" />
      <br />
    </form>

    <br />

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted"
            >&copy; 2022 Lucas Sansberro | Coderhouse Backend</span
          >
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/products.js"></script>
  </body>
</html>
