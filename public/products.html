<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Primera entrega proyecto final</title>
  </head>
  <body>
    <ul class="list-unstyled pt-3" id="navbar">
      <li>
        <a class="mx-5" href="#productos">Productos</a>
        <a class="mx-5" href="#formulario">Formulario</a>
      </li>
    </ul>
    <br />

    <h1 class="text-center" id="productos">Listado de productos</h1>
    <div class="container mt-5 d-flex justify-content-between flex-wrap" id="productsContainer">
      <!-- JS Content -->
    </div>

    <br />

    <h1 class="text-center" id="formulario">Agregar un producto</h1>
    <form
      class="container d-flex flex-column"
      action="http://localhost:8080/api/productos"
      method="POST"
      enctype="multipart/form-data"
      id="formTest"
    >
      <label for="title">Título</label>
      <input type="text" name="title" />
      <br />
      <label for="price">Precio</label>
      <input type="number" name="price" />
      <br />
      <label for="thumbnail">Thumbnail (URL)</label>
      <input type="text" name="thumbnail" />
      <br />
      <input type="submit" value="Agregar producto" />
      <br />
    </form>

    <br />

    <br />
    <br />
    <div class="bg-dark text-white text-center fixed-bottom">
      Sitio desarrollado por Lucas Sansberro para el curso de Backend en
      Coderhouse
      <span class="ms-5 ps-5"><a class="link-light" href="#navbar">↑</a></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/products.js"></script>
  </body>
</html>
